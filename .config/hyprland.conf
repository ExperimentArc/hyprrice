monitor = eDP-1, 1366x768@60.06, 0x0, 1

# setting up wallpaper using HyprPaper
exec-once = swaybg -m fill -i /home/experimentarc/pix/wallz/curlyhair.jpg

exec-once = systemctl --user start hyprpolkitagent

exec-once = waybar

general {
    border_size = 0

    # distance between views
    gaps_in = 4

    # distance between the output and the views
    gaps_out = 8

    layout = master
}

decoration {

    # dim inactive views
    dim_inactive = true

     blur {

	# I disabled the blur effect bcz I don't like these stuff
        enabled = 0
    }
    shadow {
        # I've disabled shadows too
        enabled = 0
    }
}

animations {
    # I don't want to waste my time for waiting for animations
    enabled = 0
}

input {
    kb_model = pc105+inet
    kb_layout = us
    kb_options = terminate:ctrl_alt_bksp
    sensitivity = 1.0
    accel_profile = adaptive
    touchpad {
        natural_scroll = true
    }
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}

gesture = 3, horizontal, workspace

ecosystem {
    no_update_news = 1
    no_donation_nag = 1
    }

# Set the cursor theme to catppuccin Mocha Red with the size of 12
exec-once = hyprctl setcursor "Bibata-Modern-Ice" 24

# execute foot server on startup
exec-once = foot --server



# the environment variables are listed below
env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFOR,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = HYPRSHOT_DIR,$HOME/pix/ss

env = GTK_THEME,Nordic-darker

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow


$mainMod = SUPER # Sets "Windows" key as main modifier


# execute fuzzel with mod space
bind = $mainMod, Space, exec, fuzzel

# execute my terminal as a client with mod X
bind = $mainMod, X, exec, footclient

# start my file manager with mod E
bind = $mainMod, E, exec, foot yazi

# Kill focused view with mod Q
bind = $mainMod, Q, killactive,

# Exit Hyprland with mod shift Q
bind = SUPER_SHIFT, Q,exit,

# toggle floating window with mod Z
bind = $mainMod, Z, togglefloating,

# fullscreen focused view with mod F
bind = $mainMod, F, fullscreen

# execute hyprpicker with mod c
bind = $mainMod, C, exec, hyprpicker

# clipboard
bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu --with-nth 2 | cliphist decode | wl-copy
# WASD for moving focus
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# switch workspace with mod and scrollwheel
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move window with left click
bindm = $mainMod, mouse:272, movewindow

# resize floating view with mod and right-click
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl  set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl  set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# take screenshot with prt scr
bind = , PRINT, exec, hyprshot -m region

# You might need it if you stream or screenrecord/screenshare for any reason, especially for Xwayland apps like Discord, Brave, etc.
windowrule {
    name = xwayland-video-bridge-fixes
    match:class = xwaylandvideobridge

    no_initial_focus = true
    no_focus = true
    no_anim = true
    no_blur = true
    max_size = 1
    opacity = 0.0
}
